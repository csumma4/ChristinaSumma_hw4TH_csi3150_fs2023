    <title>Used Car Sales Interface</title>

<body>
    <div class="container">
        <h1>Used Car Listings</h1>
        <div class="filter-container">
            <h2>Filter Options:</h2>
            <div class="filter-section">
                <label class="filter-label" for="minYear">Min. Car Year:</label>
                <input type="number" id="minYear" class="filter-input" placeholder="e.g. 2000">
                <label class="filter-label" for "maxYear">Max. Car Year:</label>
                <input type="number" id="maxYear" class="filter-input" placeholder="e.g. 2022">
            </div>
            <div class="filter-section">
                <label class="filter-label" for="make">Car Make:</label>
                <select id="make" class="filter-select">
                    <option value="All">All</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                    <option value="Ford">Ford</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Volkswagon">Volkswagon</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Subaru">Subaru</option>
                    <option value="Mazda">Mazda</option>
                    <option value="Kia">Kia</option>
                    <option value="Dodge">Dodge</option>
                    <option value="Cadillac">Cadillac</option>
                    <option value="Jaguar">Jaguar</option>
                    <option value="Tesla">Tesla</option>
                    <option value="Porche">Porche</option>
                    <option value="Lexus">Lexus</option>
                    <option value="BMW">BMW</option>
                    <!-- Add more make options here -->
                </select>
            </div>
            <div class="filter-section">
                <label class="filter-label" for="maxMileage">Max. Car Mileage:</label>
                <input type="number" id="maxMileage" class="filter-input" placeholder="e.g. 50000">
            </div>
            <div class="filter-section">
                <label class="filter-label" for="maxPrice">Max. Car Price:</label>
                <input type="number" id="maxPrice" class="filter-input" placeholder="e.g. 25000">
            </div>
            <div class="filter-section">
                <label class="filter-label">Car Color:</label>
                <input type="checkbox" id="colorSilver" class="filter-checkbox" value="Silver">
                <label for="colorSilver">Silver</label>
                <input type="checkbox" id="colorWhite" class="filter-checkbox" value="White">
                <label for="colorWhite">White</label>
                <input type="checkbox" id="colorBlack" class="filter-checkbox" value="Black">
                <label for="colorBlack">Black</label>
                <input type="checkbox" id="colorRed" class="filter-checkbox" value="Red">
                <label for="colorRed">Red</label>
                <input type="checkbox" id="colorBlue" class="filter-checkbox" value="Blue">
                <label for="colorBlue">Blue</label>
                <input type="checkbox" id="colorGray" class="filter-checkbox" value="Gray">
                <label for="colorGray">Gray</label>
                <input type="checkbox" id="colorGreen" class="filter-checkbox" value="Green">
                <label for="colorGreen">Green</label>
                <!-- Add more color options here -->
            </div>
            <button id="filterButton" class="filter-button">Apply Filters</button>
        </div>
        <div id="app">
            <!-- Car listings will be displayed here -->
        </div>
    </div>
